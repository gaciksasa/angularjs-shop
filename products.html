<div class="container" ng-controller="productsList">
    <h2 class="my-4">Products</h2>

    <div class="form-group row bar bg-info">
        <div class="col-6 col-md-4"><input type="text" class="form-control" ng-model="searchProduct"
                placeholder="Search products"></div>
        <div class="col-6 col-md-8 text-right">
            <a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
            <a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
        </div>
    </div>

    <div class="row grid" ng-show="layout == 'grid'">
        <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="product in products | filter: searchProduct as result">
            <div class="card mb-4">
                <img ng-src="{{product.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <a href ng-href="#!/products/{{product.id}}" class="btn btn-dark float-right">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div class="list" ng-show="layout == 'list'">
        <ul class="list-group list-group-horizontal-md mb-4 border rounded"
            ng-repeat="product in products | filter: searchProduct">
            <li class="list-group-item p-0">
                <img ng-src="{{product.url}}" />
            </li>
            <li class="list-group-item flex-fill">
                <h5 class="mt-0">{{product.name}}</h5>
                {{product.description}}
            </li>
            <li class="list-group-item d-flex align-items-end justify-content-end">
                <a href ng-href="#!/products/{{product.id}}" class="btn btn-dark">Details</a>
            </li>
        </ul>
    </div>
</div>
