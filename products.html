<div class="container" ng-controller="productsList">
    <h2 class="my-4">Products</h2>

    <div class="form-group row bar bg-info">
        <div class="col-6 col-md-4"><input type="text" class="form-control" ng-model="searchProduct"
                placeholder="Search products"></div>
        <div class="col-6 col-md-8 text-right">
            <a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
            <a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
        </div>
    </div>

    <div class="row grid" ng-show="layout == 'grid'">
        <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="product in products | filter: searchProduct">
            <div class="card mb-4">
                <img ng-src="{{product.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <h5 class="card-title">{{product.price | currency}}</h5>
                    <a href ng-href="#!/products/{{product.id}}" class="btn btn-dark">View details</a>
                    <button class="btn btn-info ml-2">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="list" ng-show="layout == 'list'">
        <div class="card mb-4" ng-repeat="product in products | filter: searchProduct">
            <div class="row no-gutters">
                <div class="col-lg-5 col-md-12">
                    <img ng-src="{{product.url}}" class="card-img" alt="">
                </div>
                <div class="col-lg-7 col-md-12">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <h5 class="card-title">{{product.price | currency}}</h5>
                        <a href ng-href="#!/products/{{product.id}}" class="btn btn-dark">View details</a>
                        <button class="btn btn-info ml-2">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
