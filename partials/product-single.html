<section class="container" ng-controller="productSingle">
    <h2 class="my-4">Product details</h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <img ng-src="{{products[index].url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{products[index].name}}</h5>
                    <p class="card-text">{{products[index].description}}</p>
                    <h5 class="card-title">{{products[index].price | currency}}</h5>
                    <a href="#!products" class="btn btn-info">&laquo; Back to products</a>
                </div>
            </div>
        </div>
    </div>
</section>
