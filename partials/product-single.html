<section class="container" ng-controller="productSingle">
    <h2 class="my-4">Product details</h2>
    <div class="row">
        <div class="col-lg-12" ng-repeat="item in products | filter:selectedProduct">
            <div class="card mb-4">
                <img ng-src="{{item.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <h5 class="card-title">{{item.price | currency}}</h5>
                    <a href="#!products" class="btn btn-info" ng-click="addItem(item)">Back</a>
                </div>
            </div>
        </div>
    </div>
</section>
